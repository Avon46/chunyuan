<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>工程實績｜春原營造 Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div class="page-shell">
      <header id="site-header"></header>
      <main class="flex-1" data-project-page>
        <!-- Hero Image Section -->
        <section class="relative text-white overflow-hidden" style="min-height: 100vh; background-image: url('/assets/projects-bg.jpg'); background-size: cover; background-position: center center; background-repeat: no-repeat; background-color: #0f172a;">
          <div class="absolute inset-0 bg-slate-900/40"></div>
          <div class="relative z-10 mx-auto max-w-4xl px-4 sm:px-6 text-center" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: 120px; padding-bottom: 80px;">
            <div class="space-y-6 sm:space-8">
              <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold" data-reveal="fade">工程實績</h1>
              <p class="text-lg sm:text-xl text-slate-200 max-w-3xl mx-auto leading-relaxed" data-reveal="fade" data-delay="80">
                本頁示意工程實績清單與篩選列，工程資料統一來自 projects.json，可依類型與狀態即時篩選。
              </p>
            </div>
          </div>
        </section>

        <!-- Content Section -->
        <section class="page-section bg-white">
          <div class="mx-auto max-w-6xl px-4 space-y-8">
            <div class="text-center mb-8 sm:mb-10">
              <h2 class="text-2xl sm:text-3xl font-semibold text-slate-900 mb-2" data-reveal="fade">工程實績</h2>
              <p class="text-sm sm:text-base text-slate-600 max-w-2xl mx-auto" data-reveal="fade" data-delay="80">
                本頁示意工程實績清單與篩選列，工程資料統一來自 projects.json，可依類型與狀態即時篩選。
              </p>
            </div>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-3 sm:gap-4 text-xs sm:text-sm text-slate-500 mb-6">
              <span>目前顯示 <span data-project-count class="font-medium text-slate-700">0</span> 件工程</span>
              <span class="hidden sm:inline">·</span>
              <div class="flex items-center gap-3 sm:gap-4">
                <a href="/projects/representative/" class="hover:text-brand-green transition-colors">代表工程</a>
                <a href="/projects/ongoing/" class="hover:text-brand-green transition-colors">進行中工程</a>
                <a href="/projects/map/" class="hover:text-brand-green transition-colors">工程地圖</a>
              </div>
            </div>

            <!-- Desktop filter bar -->
            <div class="hidden md:flex items-center justify-between gap-4 rounded-2xl border border-slate-200 bg-white px-4 py-3">
              <div class="flex flex-wrap items-center gap-3">
                <p class="text-xs font-medium text-slate-700">篩選條件</p>
                <div class="flex flex-wrap gap-2" data-filter-types></div>
                <div class="flex flex-wrap gap-2" data-filter-status></div>
              </div>
            </div>

            <!-- Mobile filter bar -->
            <div class="md:hidden">
              <p class="text-xs text-slate-500 mb-3 text-center">
                目前顯示 <span data-project-count>0</span> 件工程
              </p>
              <div class="flex items-center justify-between gap-4 rounded-2xl border border-slate-200 bg-white px-4 py-3">
                <div class="flex flex-wrap items-center gap-3">
                  <p class="text-xs font-medium text-slate-700 flex-shrink-0">篩選條件</p>
                  <div class="flex flex-wrap gap-2" data-filter-types></div>
                  <div class="flex flex-wrap gap-2" data-filter-status></div>
                </div>
              </div>
            </div>

            <!-- List -->
            <div class="grid gap-5 md:grid-cols-3" data-project-list data-stagger="100"></div>
          </div>
        </section>
      </main>
      <div id="site-footer"></div>
    </div>
    <script type="module" src="/src/pages/projects-list.js"></script>
  </body>
</html>
