<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>影音與消息｜春原營造 Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div class="page-shell">
      <header id="site-header"></header>
      <main class="flex-1 pt-20">
        <section class="page-section">
          <div class="mx-auto max-w-6xl px-4 space-y-8">
            <div class="section-heading">
              <div>
                <h1 class="section-title">影音與消息</h1>
                <p class="section-subtitle">
                  本頁示意最新消息列表與影音網格，可依分類與年份整理新聞與影片內容。
                </p>
              </div>
            </div>

            <div class="grid gap-10 md:grid-cols-[1.5fr,1.1fr] items-start">
              <section class="space-y-4">
                <div class="flex flex-wrap gap-2 text-xs">
                  <span class="filter-pill filter-pill-active">全部消息</span>
                  <span class="filter-pill">公司消息</span>
                  <span class="filter-pill">工程進度</span>
                  <span class="filter-pill">永續與 ESG</span>
                </div>
                <div class="space-y-3">
                  <article class="card">
                    <div class="card-inner space-y-1">
                      <div class="flex items-center gap-2 text-xs text-slate-500">
                        <span class="tag">公司消息</span>
                        <span>2025-07-15</span>
                      </div>
                      <h2 class="text-sm font-semibold text-slate-900">
                        假資料：春原營造榮獲示意工程品質金質獎
                      </h2>
                    </div>
                  </article>
                  <article class="card">
                    <div class="card-inner space-y-1">
                      <div class="flex items-center gap-2 text-xs text-slate-500">
                        <span class="tag">工程進度</span>
                        <span>2025-06-30</span>
                      </div>
                      <h2 class="text-sm font-semibold text-slate-900">
                        假資料：北區捷運延伸段完成重要結構里程碑
                      </h2>
                    </div>
                  </article>
                  <article class="card">
                    <div class="card-inner space-y-1">
                      <div class="flex items-center gap-2 text-xs text-slate-500">
                        <span class="tag">永續與 ESG</span>
                        <span>2025-05-20</span>
                      </div>
                      <h2 class="text-sm font-semibold text-slate-900">
                        假資料：發布年度永續報告與工地減碳行動
                      </h2>
                    </div>
                  </article>
                </div>
              </section>

              <section class="space-y-4">
                <h2 class="text-lg font-semibold text-slate-900">影音精選（示意）</h2>
                <div class="grid gap-4">
                  <article class="card overflow-hidden">
                    <div class="relative h-40 bg-slate-900/70 flex items-center justify-center text-xs text-slate-200">
                      影片封面占位
                      <div class="absolute inset-0 flex items-center justify-center">
                        <button class="inline-flex h-12 w-12 items-center justify-center rounded-full bg-white/10 border border-white/40 text-white">
                          ▶
                        </button>
                      </div>
                    </div>
                    <div class="card-inner space-y-1">
                      <p class="text-xs text-slate-500">工程紀錄 · 假資料</p>
                      <h3 class="text-sm font-semibold text-slate-900">示意代表工程空拍縮時影片</h3>
                    </div>
                  </article>
                  <article class="card overflow-hidden">
                    <div class="relative h-40 bg-slate-900/70 flex items-center justify-center text-xs text-slate-200">
                      影片封面占位
                      <div class="absolute inset-0 flex items-center justify-center">
                        <button class="inline-flex h-12 w-12 items-center justify-center rounded-full bg-white/10 border border-white/40 text-white">
                          ▶
                        </button>
                      </div>
                    </div>
                    <div class="card-inner space-y-1">
                      <p class="text-xs text-slate-500">品牌影片 · 假資料</p>
                      <h3 class="text-sm font-semibold text-slate-900">示意品牌故事與團隊介紹影片</h3>
                    </div>
                  </article>
                </div>
              </section>
            </div>
          </div>
        </section>
      </main>
      <div id="site-footer"></div>
    </div>
    <script type="module">
      import { initLayout } from '/src/components/layout.js';
      initLayout();
    </script>
  </body>
</html>
