<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>聯絡我們｜春原營造 Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div class="page-shell">
      <header id="site-header"></header>
      <main class="flex-1">
        <!-- 快速聯絡區塊 -->
        <section class="bg-brand-green text-white py-12 sm:py-16 md:py-20">
          <div class="mx-auto max-w-6xl px-4">
            <div class="text-center space-y-6">
              <h1 class="text-3xl sm:text-4xl font-bold">立即聯絡我們</h1>
              <p class="text-lg sm:text-xl text-white/90">選擇最適合您的聯絡方式，我們將盡快回覆</p>
              
              <!-- 聯絡方式卡片 -->
              <div class="grid sm:grid-cols-2 gap-4 sm:gap-6 max-w-3xl mx-auto mt-8">
                <!-- 電話聯絡 -->
                <a href="tel:02-1234-5678" 
                   class="group bg-white text-brand-green rounded-2xl p-6 sm:p-8 hover:shadow-2xl hover:scale-105 transition-all duration-300">
                  <div class="flex flex-col items-center gap-3">
                    <div class="w-14 h-14 bg-brand-green/10 rounded-full flex items-center justify-center group-hover:bg-brand-green group-hover:text-white transition-colors">
                      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                      </svg>
                    </div>
                    <div>
                      <div class="text-sm font-medium text-slate-600 mb-1">電話聯絡</div>
                      <div class="text-2xl font-bold">02-1234-5678</div>
                      <div class="text-xs text-slate-500 mt-2">週一至週五 9:00-18:00</div>
                    </div>
                  </div>
                </a>

                <!-- Email 聯絡 -->
                <a href="mailto:contact@sunharu.example.com" 
                   class="group bg-white text-brand-green rounded-2xl p-6 sm:p-8 hover:shadow-2xl hover:scale-105 transition-all duration-300">
                  <div class="flex flex-col items-center gap-3">
                    <div class="w-14 h-14 bg-brand-green/10 rounded-full flex items-center justify-center group-hover:bg-brand-green group-hover:text-white transition-colors">
                      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                      </svg>
                    </div>
                    <div>
                      <div class="text-sm font-medium text-slate-600 mb-1">Email 聯絡</div>
                      <div class="text-lg sm:text-xl font-bold break-all">contact@sunharu.example.com</div>
                      <div class="text-xs text-slate-500 mt-2">24 小時內回覆</div>
                    </div>
                  </div>
                </a>
              </div>

              <!-- 地址資訊 -->
              <div class="text-sm text-white/70 pt-4 border-t border-white/20 max-w-3xl mx-auto mt-8">
                <p>台北市信義區示意路 123 號 10 樓</p>
              </div>
            </div>
          </div>
        </section>

        <!-- 線上表單區塊 -->
        <section class="page-section bg-slate-50">
          <div class="mx-auto max-w-3xl px-4 space-y-6">
            <div class="text-center">
              <h2 class="text-2xl sm:text-3xl font-bold text-slate-900 mb-2">或填寫線上表單</h2>
              <p class="text-sm text-slate-500">我們將在 24 小時內與您聯繫</p>
            </div>

            <div class="bg-white rounded-2xl shadow-sm p-6 sm:p-8">
              <form class="space-y-5" data-contact-form>
                <div>
                  <label class="form-label" for="name">您的姓名 *</label>
                  <input id="name" name="name" type="text" class="form-input" placeholder="請輸入姓名" />
                  <p class="form-error" data-error="name"></p>
                </div>
                
                <div>
                  <label class="form-label" for="email">Email *</label>
                  <input id="email" name="email" type="email" class="form-input" placeholder="example@company.com" />
                  <p class="form-error" data-error="email"></p>
                </div>
                
                <div>
                  <label class="form-label" for="topic">洽詢主題 *</label>
                  <select id="topic" name="topic" class="form-select">
                    <option value="">請選擇洽詢主題</option>
                    <option value="building">建築工程合作</option>
                    <option value="civil">土木工程合作</option>
                    <option value="tender">標案與提案</option>
                    <option value="other">其他洽詢</option>
                  </select>
                  <p class="form-error" data-error="topic"></p>
                </div>
                
                <div>
                  <label class="form-label" for="message">說明內容 *</label>
                  <textarea id="message" name="message" class="form-textarea" rows="4" placeholder="請簡要說明您的需求或問題"></textarea>
                  <p class="form-error" data-error="message"></p>
                </div>
                
                <div class="pt-2">
                  <button type="submit" class="btn btn-accent w-full sm:w-auto sm:min-w-[200px]">送出表單</button>
                  <p class="text-[11px] text-slate-400 mt-3">
                    點擊送出即表示您同意本公司於聯絡用途使用表單資訊
                  </p>
                </div>
                
                <div class="form-success hidden" data-form-success>
                  ✓ 感謝您的填寫！我們已收到您的訊息，將盡快與您聯繫。
                </div>
              </form>
            </div>

            <!-- Prototype 說明 -->
            <p class="text-[11px] text-slate-400 text-center">
              ※ 本表單為展示用途，資料不會實際送出
            </p>
          </div>
        </section>
      </main>
      <div id="site-footer"></div>
    </div>
    <script type="module" src="/src/pages/contact.js"></script>
  </body>
</html>
