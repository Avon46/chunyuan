<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>關於春原｜春原營造 Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div class="page-shell">
      <header id="site-header"></header>
      <main class="flex-1 pt-20">
        <section class="page-section">
          <div class="mx-auto max-w-6xl px-4 space-y-8">
            <div class="section-heading">
              <div>
                <h1 class="section-title">關於春原</h1>
                <p class="section-subtitle">
                  本頁為公司簡介架構示意，可放入品牌故事、發展里程、經營團隊與組織架構等內容。
                </p>
              </div>
            </div>
            <div class="grid gap-8 md:grid-cols-[1.5fr,1fr] items-start">
              <div class="space-y-6">
                <div class="card">
                  <div class="card-inner space-y-3">
                    <h2 class="text-xl font-semibold text-slate-900">公司定位（示意）</h2>
                    <p class="text-sm text-slate-700 leading-relaxed">
                      春原營造以「與城市共建的專業夥伴」為定位，在實際專案中可補充公司成立背景、服務範圍與核心價值。
                      本 Prototype 僅提供版面與資訊層級參考，供日後填入正式文案。
                    </p>
                  </div>
                </div>
                <div class="grid gap-4 md:grid-cols-3">
                  <div class="card">
                    <div class="card-inner">
                      <p class="text-xs text-slate-500 mb-1">成立年份（假資料）</p>
                      <p class="text-2xl font-semibold text-slate-900">1988</p>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-inner">
                      <p class="text-xs text-slate-500 mb-1">累積工程案數（假資料）</p>
                      <p class="text-2xl font-semibold text-slate-900">200+</p>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-inner">
                      <p class="text-xs text-slate-500 mb-1">合作公部門單位（假資料）</p>
                      <p class="text-2xl font-semibold text-slate-900">30+</p>
                    </div>
                  </div>
                </div>
              </div>
              <aside class="space-y-4">
                <div class="card">
                  <div class="card-inner space-y-2">
                    <h3 class="text-sm font-semibold text-slate-900">經營理念（占位）</h3>
                    <p class="text-xs text-slate-600">
                      此區可放入公司願景、使命與經營方針摘要，對外說明團隊文化與決策原則。
                    </p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-inner space-y-2">
                    <h3 class="text-sm font-semibold text-slate-900">治理與合規（占位）</h3>
                    <p class="text-xs text-slate-600">
                      此區可對應公司治理架構、風險管理機制與合規政策摘要。
                    </p>
                  </div>
                </div>
              </aside>
            </div>
          </div>
        </section>
      </main>
      <div id="site-footer"></div>
    </div>
    <script type="module">
      import { initLayout } from '/src/components/layout.js';
      initLayout();
    </script>
  </body>
</html>
