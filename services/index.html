<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>核心能力總覽｜春原營造 Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div class="page-shell">
      <header id="site-header"></header>
      <main class="flex-1">
        <!-- Breadcrumb -->
        <nav class="bg-white border-b border-slate-200" aria-label="Breadcrumb">
          <div class="mx-auto max-w-6xl px-4 sm:px-6 py-3">
            <ol class="flex items-center gap-2 text-sm">
              <li><a href="/" class="text-slate-500 hover:text-brand-green">首頁</a></li>
              <li class="text-slate-400" aria-hidden="true">/</li>
              <li class="text-slate-900 font-medium">核心能力</li>
            </ol>
          </div>
        </nav>

        <!-- Hero Image Section -->
        <section class="relative text-white overflow-hidden" style="min-height: 100vh; background-image: url('/assets/service-bg.jpg'); background-size: cover; background-position: center center; background-repeat: no-repeat; background-color: #0f172a;">
          <!-- Gradient Overlay -->
          <div class="absolute inset-0" style="background: linear-gradient(to bottom, rgba(15, 23, 42, 0.4) 0%, rgba(15, 23, 42, 0.1) 100%);"></div>
          <!-- Grid Pattern -->
          <div class="absolute inset-0 opacity-[0.06]" style="background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.1) 2px, rgba(255,255,255,0.1) 4px);"></div>
          
          <div class="relative z-10 mx-auto max-w-4xl px-4 sm:px-6 text-center" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: 120px; padding-bottom: 80px;">
            <div class="space-y-6 sm:space-8 w-full">
              <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold" data-reveal="fade">核心能力</h1>
              <p class="text-lg sm:text-xl text-slate-200 max-w-3xl mx-auto leading-relaxed" data-reveal="fade" data-delay="80">
                以建築工程、土木工程與專案管理三個面向，對應不同工程型態與階段需求。
                本頁為核心能力總覽，並導流至三個子頁。
              </p>
              
              <!-- CTA Buttons -->
              <div class="flex flex-wrap justify-center gap-3 sm:gap-4 pt-2">
                <a href="/contact/" class="btn btn-accent">聯絡我們</a>
                <a href="#capabilities" class="btn btn-secondary bg-white/10 backdrop-blur-sm border-white/30 text-white hover:bg-white/20">往下查看</a>
              </div>
            </div>
          </div>
        </section>

        <!-- Content Section -->
        <section id="capabilities" class="page-section bg-white">
          <div class="mx-auto max-w-6xl px-4 sm:px-6 py-12 sm:py-16 md:py-20">
            <div class="grid gap-5 md:grid-cols-3" data-service-cards data-stagger="100">
              <!-- Service cards will be rendered by JS -->
            </div>
          </div>
        </section>

      </main>
      <div id="site-footer"></div>
    </div>
    <script type="module">
      import { initLayout } from '/src/components/layout.js';
      import '/src/pages/services.js';
      initLayout();
    </script>
  </body>
</html>
